<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sign Up</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h3>Sign Up Form</h3>
    <div>
        <form action="welcome.html" method="GET">
            <div>
                <p>First name:</p>
                <input type="text" name="firstname" id="firstname"><br>
            </div>
            <div>
                <p>Last name:</p>
                <input type="text" name="lastname" id="lastname"><br>
            </div>
            <div>
                <p>Gender:</p>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label><br>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label><br>
                <input type="radio" name="gender" id="other" value="other">
                <label for="other">Other</label><br>
            </div>
            <div>
                <p>Nationality:</p>
                <select name="nationality" id="nationality">
                    <option value="indonesia">Indonesia</option>
                    <option value="america">America</option>
                    <option value="inggris">Inggris</option>
                </select>
            </div>
            <div>
                <p>Language Spoken:</p>
                <input type="checkbox" name="language1" id="language1" value="indonesia">
                <label for="language1">Bahasa Indonesia</label><br>
                <input type="checkbox" name="language2" id="language2" value="english">
                <label for="language2">English</label><br>
                <input type="checkbox" name="language3" id="language3" value="other">
                <label for="language3">Other</label><br>
            </div>
            <div>
                <p>Bio:</p>
                <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" value="Sign Up">
            </div>
        </form>
    </div>
</body>
</html>
